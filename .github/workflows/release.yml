name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      sha256_amd64: ${{ steps.checksums.outputs.SHA256_AMD64 }}
      sha256_arm64: ${{ steps.checksums.outputs.SHA256_ARM64 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test -v -race ./...

      - name: Build Linux amd64 binary
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags "-s -w -X main.version=v${{ steps.version.outputs.VERSION }}" \
            -o zladxhd-installer-linux-amd64 \
            ./cmd/zladxhd-installer

      - name: Build Linux arm64 binary
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -ldflags "-s -w -X main.version=v${{ steps.version.outputs.VERSION }}" \
            -o zladxhd-installer-linux-arm64 \
            ./cmd/zladxhd-installer

      - name: Compress binaries
        run: |
          tar -czvf zladxhd-installer-linux-amd64.tar.gz zladxhd-installer-linux-amd64
          tar -czvf zladxhd-installer-linux-arm64.tar.gz zladxhd-installer-linux-arm64

      - name: Create checksums
        id: checksums
        run: |
          SHA256_AMD64=$(sha256sum zladxhd-installer-linux-amd64.tar.gz | cut -d' ' -f1)
          SHA256_ARM64=$(sha256sum zladxhd-installer-linux-arm64.tar.gz | cut -d' ' -f1)
          echo "SHA256_AMD64=${SHA256_AMD64}" >> $GITHUB_OUTPUT
          echo "SHA256_ARM64=${SHA256_ARM64}" >> $GITHUB_OUTPUT
          echo "${SHA256_AMD64}  zladxhd-installer-linux-amd64.tar.gz" > checksums.txt
          echo "${SHA256_ARM64}  zladxhd-installer-linux-arm64.tar.gz" >> checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..HEAD)
          fi
          
          # Write to file for multiline support
          echo "$CHANGELOG" > changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body_path: changelog.txt
          files: |
            zladxhd-installer-linux-amd64.tar.gz
            zladxhd-installer-linux-arm64.tar.gz
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur:
    name: Publish to AUR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Generate PKGBUILD
        run: |
          # Update PKGBUILD with version and checksums
          sed -i "s/VERSION_PLACEHOLDER/${{ needs.build.outputs.version }}/g" aur/PKGBUILD
          sed -i "s/SHA256_AMD64_PLACEHOLDER/${{ needs.build.outputs.sha256_amd64 }}/g" aur/PKGBUILD
          sed -i "s/SHA256_ARM64_PLACEHOLDER/${{ needs.build.outputs.sha256_arm64 }}/g" aur/PKGBUILD
          
          echo "Generated PKGBUILD:"
          cat aur/PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: zladxhd-installer-bin
          pkgbuild: aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ needs.build.outputs.version }}"
          force_push: true
